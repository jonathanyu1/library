<!DOCTYPE html>
<html>
<head>
    <title>LIBRARY</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body class='bodyContainer'>
    <div class='headerContainer'>
        <h1 class='header'>Simple Library</h1>
    </div>
    <div class='sidebarContainer'>
        <button class='btnNewBook' id='newBook'>New Book</button>
        <div class='statContainer'>
            <hr>
            <p id='totalBooks'>Total Books: </p>
            <p id='totalRead'>Total Read: </p>
            <p id='totalUnread'>Total Unread: </p>
            <hr>
        </div>
    </div>
    <div class='formContainer' id='formContainer'>
        <form class='formPopup' id= 'formPopup'>
            <p class='formHeader'>ADD NEW BOOK</p>
            <input class='formInput' type='text' placeholder='Title' id='titleInput' required>
            <input class='formInput' type='text' placeholder='Author' id='authorInput' required>
            <input class='formInput' type='text' placeholder='Pages' id='pagesInput' required>
            <div class='readCheckbox'>
                <label for='hasRead'>Done reading?</label>
                <input type='checkbox' id='hasRead' name='hasRead'>
            </div>
            <button class='btnAddBook' form='formContainer' type='submit' id='btnAddBook'>Add</button>
            <button class='btnCloseForm' id='btnCloseForm'>Cancel</button>
        </form>
    </div>
    <div class='bookContainer'>
    </div>
    

    <script type='text/javascript' src='script.js'></script>
</body>
</html>
